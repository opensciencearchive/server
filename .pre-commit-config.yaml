repos:
  # Basic file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # Ruff - linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format

  # Local hooks for ty and tests (no official pre-commit hooks yet)
  - repo: local
    hooks:
      - id: ty-check
        name: ty type check
        entry: env -u VIRTUAL_ENV uv run --directory server ty check osa
        language: system
        types: [python]
        pass_filenames: false

      - id: unit-tests
        name: unit tests
        entry: env -u VIRTUAL_ENV uv run --directory server pytest tests/unit -q --tb=short
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]

      - id: web-lint
        name: web lint
        entry: pnpm --dir web lint
        language: system
        files: ^web/
        types_or: [javascript, jsx, ts, tsx, css]
        pass_filenames: false
