[project]
name = "osa"
version = "0.1.0"
description = "OSA Python SDK â€” validators and transforms for the Open Scientific Archive"
readme = "README.md"
authors = [
    { name = "Rory Byrne", email = "rory@rory.bio" }
]
requires-python = ">=3.13"
dependencies = [
    "httpx>=0.27",
    "pydantic>=2",
]

[project.scripts]
osa = "osa.cli.main:app"
osa-run-hook = "osa.runtime.entrypoint:main"
osa-run-source = "osa.runtime.source_entrypoint:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 88
target-version = "py313"

[dependency-groups]
dev = [
    "pocketeer>=0.3.0",
    "pytest>=9.0.2",
    "ruff>=0.15.1",
    "ty>=0.0.17",
]
