# Development overrides for docker-compose.yml
# Usage: docker compose -f deploy/docker-compose.yml -f deploy/docker-compose.dev.yml up

services:
  server:
    build:
      context: ../server
      dockerfile: Dockerfile
      target: builder
    ports:
      - "8000:8000"
    volumes:
      - ../server:/app
      - /app/.venv
    environment:
      OSA_DATABASE__URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-osa}@db:5432/${POSTGRES_DB:-osa}
      OSA_DATA_DIR: /data
      OSA_CONFIG_FILE: /app/osa.yaml
      OSA_LOGGING__LEVEL: ${LOG_LEVEL:-DEBUG}
      WATCHFILES_FORCE_POLLING: "true"
    entrypoint: []
    command: ["sh", "-c", "/app/.venv/bin/alembic upgrade head && /app/.venv/bin/python /app/scripts/seed.py && /app/.venv/bin/uvicorn osa.application.api.rest.app:app --host 0.0.0.0 --port 8000 --reload"]
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/api/v1/health"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 3

  web:
    build:
      context: ../web
      dockerfile: Dockerfile
      target: deps
    volumes:
      - ../web:/app
      - /app/node_modules
      - /app/.next
    environment:
      API_URL: http://server:8000
    ports:
      - "3000:3000"
    entrypoint: []
    command: ["pnpm", "dev"]
