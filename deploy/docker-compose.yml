services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-osa}
      POSTGRES_DB: ${POSTGRES_DB:-osa}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 3s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  server:
    build:
      context: ../server
      dockerfile: Dockerfile
    environment:
      OSA_DATABASE__URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-osa}@db:5432/${POSTGRES_DB:-osa}
      OSA_DATA_DIR: /data
      OSA_LOGGING__LEVEL: ${LOG_LEVEL:-INFO}
      OSA_AUTH__JWT__SECRET: ${JWT_SECRET:-change-me-in-production-must-be-32-chars-long}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${SERVER_PORT:-8000}:8000"
    volumes:
      - server_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    restart: unless-stopped

  web:
    build:
      context: ../web
      dockerfile: Dockerfile
      args:
        API_URL: http://server:8000
    environment:
      API_URL: http://server:8000
    ports:
      - "${WEB_PORT:-8080}:3000"
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  server_data:
